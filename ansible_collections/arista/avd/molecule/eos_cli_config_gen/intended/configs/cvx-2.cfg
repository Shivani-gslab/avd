!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname cvx-2
!
no enable password
no aaa root
!
cvx
   shutdown
   peer host 1.1.1.1
   peer host 2.2.2.2
   service mcs
      shutdown
   service vxlan
      shutdown
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
end
