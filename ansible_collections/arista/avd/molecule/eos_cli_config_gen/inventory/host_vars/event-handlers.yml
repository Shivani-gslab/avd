event_handlers:
  - name: evpn-blacklist-recovery
    action_type: bash
    action: FastCli -p 15 -c "clear bgp evpn host-flap"
    delay: 300
    trigger: on-logging
    regex: EVPN-3-BLACKLISTED_DUPLICATE_MAC
    asynchronous: true
  - name: CONFIG_VERSIONING
    action_type: bash
    action: FN=/mnt/flash/startup-config; LFN="`ls -1 $FN.*-* | tail -n 1`"; if [ -z "$LFN" -o -n "`diff -I 'last modified' $FN $LFN`" ]; then cp $FN $FN.`date +%Y%m%d-%H%M%S`; ls -1r $FN.*-* | tail -n +11 | xargs -I % rm %; fi
    delay: 0
    trigger: on-startup-config
  - name: trigger-on-boot
    trigger: on-boot
    action_type: bash
    action: echo "on-boot"
  - name: trigger-on-maintenance1
    trigger: on-maintenance
    trigger_on_maintenance:
      operation: enter
      interface: Management3
      action: after
      stage: linkdown
    action_type: bash
    action: echo "on-maintenance"
  - name: trigger-on-maintenance2
    trigger: on-maintenance
    trigger_on_maintenance:
      operation: enter
      unit: unit1
      action: before
      stage: bgp
    action_type: bash
    action: echo "on-maintenance"
  - name: trigger-on-maintenance3
    trigger: on-maintenance
    trigger_on_maintenance:
      operation: enter
      bgp_peer: 10.0.0.2
      vrf: vrf1
      action: all
    action_type: bash
    action: echo "on-maintenance"
  - name: trigger-on-logging
    trigger: on-logging
    trigger_on_logging:
      poll_interval: 10
      regex: "ab*"
    action_type: bash
    action: echo "on-logging"
  - name: trigger-on-counters
    trigger: on-counters
    trigger_on_counters:
      poll_interval: 10
      condition: bashCmd."FastCli -c 'show interface counters rates'"
    action_type: bash
    action: echo "on-counters"
  - name: trigger-on-intf
    trigger: on-intf
    trigger_on_intf:
      interface: Ethernet4
      ip: true
      ip6: true
      operstatus: true
    action_type: bash
    action: echo "on-intf"
  - name: trigger-vm-tracer
    trigger: "vm-tracer vm"
    action_type: bash
    action: echo "vm-tracer vm"
  
